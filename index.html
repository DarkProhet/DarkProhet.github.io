<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"/>

    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>

    <script src="js/elements.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/canvas.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/colors.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <title>cPkr</title>
</head>
    <body>
        <div class="level-data">
            <span>Уровень <span id="current-level">0</span> из <span id="number-of-levels">0</span></span>
            <span>Выберите <span id="current-color">black</span></span>
        </div>

        <div class="canvas-background">
            <canvas id="canvas"></canvas>
        </div>

        <div class="main-menu">
            <h1>cPkr</h1>

            <div class="button" id="settings-button">
                Настройки
            </div>

            <div class="button" id="rules-button">
                Правила
            </div>

            <div class="button" id="start-button">
                Начать игру
            </div>
        </div>

        <div class="settings">
            <div class="count-of-levels">
                <h2>Количество уровней</h2>

                <label><input id="count-of-levels" type="number" min="1" max="30" step="1" value="5"/></label>
            </div>

            <div class="mode">
                <h2>Палитра цветов</h2>

                <label>
                    <select id="mode">
                    </select>
                </label>
            </div>

            <div class="difficulty">
                <h2>Сложность</h2>

                <label><select id="difficulty">
                    <option value="2">Простая</option>
                    <option value="3">Средняя</option>
                </select></label>
            </div>

            <div class="button" id="settings-back-button">
                Назад
            </div>
        </div>

        <div class="rules">
            <div class="description">
                <h2>Правила</h2>
                <p>На заданном поле необходимо выбрать цвет, максимально соответствующий загаданному.</p>
            </div>
            <div class="button" id="rules-back-button">
                Назад
            </div>
        </div>

        <div class="game-over">
            <div>
                <h2>Игра окончена</h2>
                <span>Количество баллов: <span id="points">0</span></span>
                <br/>
                <br/>
                <span>Средняя погрешность: <span id="error">0</span></span>
                <br/>
            </div>

            <div class="button" id="start-again">
                Начать заново
            </div>
        </div>
    </body>
</html>
